<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLATON GAMES 2</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap');

        /* Основні стилі */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #240b36, #c31432);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
            padding: 20px;
            user-select: none;
        }

        /* Декоративні кола на фоні */
        .background-circles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 20s infinite linear;
        }

        .circle:nth-child(1) { width: 300px; height: 300px; left: -50px; top: -50px; }
        .circle:nth-child(2) { width: 500px; height: 500px; right: -100px; bottom: -100px; }
        .circle:nth-child(3) { width: 150px; height: 150px; left: 10%; bottom: 20%; background: rgba(255, 0, 150, 0.2); }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(-100px) rotate(360deg); }
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
            animation: fadeInDown 1s ease-out;
        }

        h1 {
            font-size: 4rem;
            text-transform: uppercase;
            letter-spacing: 5px;
            background: linear-gradient(to right, #ff00cc, #333399);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0px 10px 20px rgba(0,0,0,0.3);
            position: relative;
        }

        /* Контейнер для гри */
        .games-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            animation: fadeInUp 1s ease-out 0.5s backwards;
        }

        .game-card {
            position: relative;
            width: 320px;
            height: 450px;
            border-radius: 30px;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.6);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            border: 3px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }

        .game-card:hover {
            transform: scale(1.05);
            box-shadow: 0 30px 60px rgba(255, 0, 204, 0.4);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .game-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .play-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .game-card:hover .play-overlay {
            opacity: 1;
        }

        .play-icon {
            font-size: 4rem;
            color: white;
            margin-bottom: 10px;
        }

        .play-text {
            font-weight: 800;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* Анімації появи */
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 600px) {
            h1 { font-size: 2.5rem; }
            .game-card { width: 280px; height: 400px; }
        }
    </style>
</head>
<body>

    <div class="background-circles">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>

    <header class="header">
        <h1>PLATON GAMES 2</h1>
    </header>

    <main class="games-container">
    <div class="game-card">
        <a href="https://platon-lab.github.io/Tetris/" target="_blank">
            <img src="Tetris.png" alt="Tetris Game">
            <div class="play-overlay">
                <span class="play-icon">▶</span>
                <span class="play-text">ГРАТИ</span>
            </div>
        </a>
    </div>
 
     <div class="game-card">
        <a href="https://platon-lab.github.io/Platon-Dash/" target="_blank">
            <img src="GD.png" alt="Platon Dash Game">
            <div class="play-overlay">
                <span class="play-icon">▶</span>
                <span class="play-text">ГРАТИ</span>
            </div>
        </a>
    </div>
</main>  
      

</body>
</html>
